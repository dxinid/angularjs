<!doctype html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="utf-8">
    <title>Welcome to BooKart</title>

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/Script.js"></script>
</head>
<body ng-controller="myController">

<div>
    {{message}}
</div>

<div>
    {{employee.Name}}
</div>

<div>
    {{employee.Address}}
</div>

<!--<img ng-src="imgs/{{employee.image}}" alt="Geronimo" />-->
<div>

    <input type="text" ng-model="message"/>
    {{message}}
</div>

<table>
    <thead>
    <tr>
        <th>Technology</th>
        <th>Likes</th>
        <th>DisLikes</th>
        <th>Do Like</th>
        <th>Do Dislike</th>
    </tr>


    </thead>

    <tbody>
    <tr ng-repeat="technology in technologies">
        <td>{{technology.name}}</td>
        <td>{{technology.likes}}</td>
        <td>{{technology.dislikes}}</td>
        <td>
            <input type = "button" value="Like" ng-click = "incrementLikes(technology)"/>
        </td>
        <td>
            <input type = "button" value="DisLike" ng-click = "decrementLikes(technology)"/>
        </td>
    </tr>

    </tbody>
</table>






</body>
</html>
